<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <button id="highscores-button">View Highscores</button>
        <h4 id="time-left">Time: <span id="timer">0</span></h4>
    </header>

    <main>
        <!-- The only reason I'm wrapping this content in a div is so that I have one pointer to the splash page element that I can easily remove and add in main -->
        <div id="splash-page">
            <h1 class="splash-header">Coding Quiz Challenge</h1>
            <h2 class="splash-subheader">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 10 seconds!</h2>
            <button id="start-quiz-button" class="round">Start Quiz</button>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
